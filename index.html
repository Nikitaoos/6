<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Задание №6</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="custom.js"></script>
</head>

<body>
    <header class="text-center">
        <h1>Онлайн магазин телефонов</h1>
    </header>
    <div class="container-fluid">
        <h2>Покупка:</h2>
        <form name="calc">
            <div class="row">
                <div class="col-5">Выберите модель смартфона:</div>
                <div class="col-5">Количество шт:</div>
            </div>
            <div class="row">
                <div class="col-5">
                    <select name="type">
                        <option value="1">Apple iPhone 16 Pro Max</option>
                        <option value="2">Samsung Galaxy S24 Ultra</option>
                        <option value="3">Pixel 9 Pro</option>
                    </select>
                </div>
                <div class="col-2"><input id="count" type="number" value="1"></div>
                <div class="col-5"></div>
                <br>
                <div class="row">
                    <div id="radios">
                        <div class="col-12 pl-4">
                            <label><input type="radio" checked="checked" name="options" value="1" >12/256</label>
                        </div>
                        <div class="col-12 pl-4">
                            <label><input type="radio" name="options" value="2">12/512</label>  
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="checkboxes">
                        <div class="col-12 pl-5">
                            <label><input type="checkbox" name="1">Чехол</label>
                        </div>
                        <div class="col-12 pl-5">
                            <label><input type="checkbox" name="2">Стилус</label>
                        </div>
                        <div class="col-12 pl-5">
                            <label><input type="checkbox" name="3">Защитное стекло</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-8 mt-2">
                <h2>Корзина:</h2>
                <div class="text-left" id="price"></div>
            </div>
        </div>
</div> 
</body>
</html>
